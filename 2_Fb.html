<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook Homepage</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header">
      <a href="./2_Fb.html"><span class="logo">Logo</span></a>
      <div class="search">
        <input type="text" placeholder="Search Facebook" />
      </div>
      <a href="./login.html"> <span class="nav-icons">login</span></a>
    </header>
    <div class="main-container">
      <div class="left-sidebar">
        <ul>
          <li>Home</li>
          <li>Profile</li>
          <li>Events</li>
          <li>Groups</li>
          <li>Settings</li>
        </ul>
      </div>
      <div class="main-content">
        <div class="stories">
          <p>Stories</p>
        </div>
        <div class="posts">
          <div class="img">
            <img src="IMG_2829..jpg" alt="post1" />
          </div>
          <div class="img">
            <img src="IMG_2829..jpg" alt="post2" />
          </div>
          <div class="img">
            <img src="IMG_2829..jpg" alt="post3" />
          </div>
        </div>
      </div>
      <div class="right-sidebar">
        <div class="Messages">
          <p>Messages</p>
        </div>
        <div class="contacts">
          <p>Contacts</p>
        </div>
      </div>
    </div>
  </body>
</html>
