<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="../styles/index.css" />
  </head>
  <body>
    <div class="logo">
      <img src="../imgs/Facebook.png" alt="facebook" />
      <p style="font-size: x-large">
        Facebook helps you connect and share with the people in your life.
      </p>
    </div>
    <div class="right">
      <form action="./2_Fb.html">
        <div class="head">
          <h4>Login to Facebook</h4>
        </div>
        <br />
        <input
          type="text"
          name="login_id"
          id="login_id"
          placeholder="Enter number or mail"
        />
        <br />
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Enter password"
          required
        />

        <input class="submit" type="submit" id="submit" value="Login" />
        <a href="./signup.html"><em>Didn't have account?</em></a>
        <a href="./signup.html"><em>Forgot Password?</em></a>
      </form>
    </div>
  </body>
</html>
